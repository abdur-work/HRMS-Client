<nav class="navbar navbar-expand-lg header-component ">
  <a class="navbar-brand hrms">
    <p class="hrms">HRMS</p>
  </a>
  <button class="navbar-toggler btn navbar_button" type="button" data-bs-toggle="collapse"
    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
    aria-label="Toggle navigation">
    <i class="fas fa-align-justify"></i>
  </button>
  <div class="collapse navbar-collapse justify-content-end align-items-center" id="navbarSupportedContent">
    <div class="container ms-0 ps-0">
      <div class="row d-flex">
        <div class="col-md-6 w-80">
          <div class="input-group search-container">
            <i class="fas fa-search" ></i>
            <input type="text" class="form-control" [(ngModel)]="searchData" placeholder="Type here what you’re looking for..." (input)="onSearching($event)" (blur)="closeSuggestions()" />
           
            <!-- (blur)="closeSuggestions()" -->
          </div>
          <div class="input-group-append">
            <ul class="qualification-suggestions" style ="list-style-type: none; padding-left: 0rem;
            " *ngIf="filteredSuggestions.length > 0">
              <li *ngFor="let suggestion of filteredSuggestions" (click)="selectSuggestion(suggestion.route)">
                <div class="hover-effect" style="font-size: 19px; font-family: 'Times New Roman', Times, serif" *ngFor="let item of suggestion.items">{{ item }}</div>
              </li> 
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="nav-item" *ngIf="authenticated">
      <div class="iconDesign" >
        <a [routerLink]="['dashboard/chat']" [ngClass]="{ active: isActive('chat') }">
          <i>
        <img class="iconDesign" src="../assets/images/message.svg" alt="">
      </i></a>
      </div>
    </div>
    <div class="nav-item" *ngIf="authenticated" style="margin: 10px !important;">
      <div class="iconDesign">
        <img class="iconDesign" src="../assets/images/notification-icon (1).svg" alt="">
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <ul class="navbar-nav mb-lg-0 align-items-start align-items-lg-center gap-2">
        <!-- <div role="button" [routerLink]="['/jobs']" class="jobs-link me-2">
          Job Protal
        </div> -->

        <div class="nav-item" *ngIf="!isLogedIn">
          <div>
            <button *ngIf="registerCompany" [routerLink]="['auth/signup']" class="btn px-0 btn1_signup">
              Register Company
            </button>
          </div>
        </div>

        <div class="nav-item" *ngIf="!isLogedIn">
          <button *ngIf="logIn" [routerLink]="['auth/login']" class="btn login px-0 px-lg-5">
            Login
          </button>
        </div>
        <div class="profile " *ngIf="isLogedIn">
          <img *ngIf="!createImgPath()" [src]="createImgPath()" alt="Profile Image" class="profile-image" role="button"
            id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false" />
          <img *ngIf="createImgPath()" src="../assets/images/user-icon.png" alt="Default Profile Image"
            class="profile-image" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false" />
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <img src="../assets//images/topnavBarContent/Polygon 3.png" class="tootip" alt="">
            <li class="top-header">
              <img *ngIf="!createImgPath()" [src]="createImgPath()" alt="Profile Image" class="profile-image"
                role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false" />
              <img *ngIf="createImgPath()" src="../assets/images/user-icon.png" alt="Default Profile Image"
                class="profile-image" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown"
                aria-expanded="false" />
              <span>
                <p style="margin-bottom: 0;">{{employeeName}}</p>
              </span>
            </li>
            <li>
              <span><img src="../assets/images/topnavBarContent/profile-icon.svg" alt=""></span>
              <a style="cursor: pointer" [routerLink]="['dashboard/profile']">Profile Settings</a>
            </li>
            <!-- <li class="branding">
              <span><img src="../assets/images/topnavBarContent/branding-icon.svg" alt=""></span>
              <a style="cursor: pointer" [routerLink]="['dashboard']">Branding</a>
            </li> -->
            <li>
              <span><img src="../assets/images/topnavBarContent/logout-icon.svg" alt=""></span>
              <a style="cursor: pointer" (click)="logout()">Log Out</a>
            </li>
          </ul>
        </div>
      </ul>
    </div>
  </div>
</nav>
